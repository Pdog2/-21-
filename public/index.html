<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <div id="game-container">
    <div id="dealer-area">
      <h2>Dealer's Hand</h2>
      <div class="score-display" id="dealer-score">Score: 0</div>
      <div id="dealer-cards"></div>
    </div>
    
    <div id="sidebar">
      <div id="game-controls">
        <button id="deal-button" disabled=>Deal</button>
        <button id="hit-button" disabled>Hit</button>
        <button id="stand-button" disabled>Stand</button>
        <button id="double-down-button" disabled>Double Down</button>
        <button id="split-button" disabled>Split</button>
        <button id="surrender-button" disabled>Surrender</button>
        <div id="betting-area">
          <input type="number" id="bet-amount" placeholder="Bet Amount" value="1000">
          <hr>
          <button id="bet-button">Place Bet</button>
        </div>
      </div>
      <div id="game-info">
        <div id="player-info">
          <span id="player-balance">Balance: $10000</span>
        </div>
      </div>
    </div>
    
    <div id="player-area">
      <h2>Your Hand</h2>
      <div id="player-cards"></div>
      <div class="score-display" id="player-score">Score: 0</div>
    </div>
  </div>
  <audio src="audio/background.mp3" id="aud" controls="controls" preload="auto" hidden></audio>
  <audio id="button-sound" src="audio/press-button.mp3" preload="auto"></audio>
  <audio id="flip-sound" src="audio/flip.wav" preload="auto"></audio>
  <audio id="blackjack-sound" src="audio/blackjack.mp3" preload="auto"></audio>
  <audio id="win-sound" src="audio/win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="audio/lose.mp3" preload="auto"></audio>
  <audio id="draw-sound" src="audio/draw.mp3" preload="auto"></audio>
  <script>
    function playAudio() {
      var audio = document.getElementById('aud');
      audio.play();
    }
  
    document.addEventListener('click', function() {
      playAudio();
    });

    document.getElementById('aud').volume = 0.38;
  </script>
  
  
  <script src="game.js"></script>
</body>
</html>
